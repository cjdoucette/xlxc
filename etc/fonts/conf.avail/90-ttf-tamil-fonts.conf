<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!-- Tamil (ta) -->
	<match target="font">
		<test name="lang" compare="contains">
			<string>ta</string>
		</test>
		<test qual="any" name="family">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="append" binding="same">
			<string>Lohit Tamil</string>
		</edit>
	</match>

	<match target="font">
		<test name="lang" compare="contains">
			<string>ta</string>
		</test>
		<test qual="any" name="family">
			<string>serif</string>
		</test>
		<edit name="family" mode="append" binding="same">
			<string>Lohit Tamil</string>
		</edit>
	</match>
</fontconfig>
